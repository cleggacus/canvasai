query course($courseId: ID) {
  course(id: $courseId) {
    name
    imageUrl
    modulesConnection {
      nodes {
        name
        moduleItems {
          content {
            __typename
            ... on Discussion {
              id
              title
            }
            ... on Assignment {
              id
              title: name
            }
            ... on File {
              id
              contentType
              url
              title: displayName
            }
            ... on ExternalTool {
              title: name
            }
            ... on SubHeader {
              title
            }
            ... on Page {
              id
              title
            }
            ... on ExternalUrl {
              title
            }
            # ... on moduleexternaltool {
            # }
            # ... on quiz {
            # }
          }
        }
      }
    }
  }
}